{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm text-center mt-4">
      <h1>
        Sign in
      </h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign in</button>
      </form>

    </div>
  </div>

</div>

{% endblock %}
